replicaCount: 1

image:
  repository: mtr.devops.telekom.de/tardis-internal/hyperion/linter-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets:
  - name: eni-pull-mtr-devops-tardis-internal-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: triton-ingress
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
  hosts:
    - host: linter--integration.test.dhei.telekom.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - linter--integration.test.dhei.telekom.de

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}


oidcIssuer: https://stargate-integration.test.dhei.telekom.de/auth/realms/team-default
apiUrl: https://linter--integration.test.dhei.telekom.de
editorUrl: https://linter--integration.test.dhei.telekom.de
artifactoryUsername: <path:secret/data/hyperion/dev-test-rover_integration/linter-server#ARTIFACTORY_USER>
artifactoryPassword: <path:secret/data/hyperion/dev-test-rover_integration/linter-server#ARTIFACTORY_PASSWORD>